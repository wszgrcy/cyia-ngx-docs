<table mat-table [dataSource]="_data" class="mat-elevation-z8">

  <ng-container *ngFor="let item of fileds; let i=index">

    <ng-container [matColumnDef]="fileds[i]">
      <th mat-header-cell *matHeaderCellDef> {{_headers[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[i]}} </td>
    </ng-container>
  </ng-container>





  <tr mat-header-row *matHeaderRowDef="fileds"></tr>
  <tr mat-row *matRowDef="let row; columns: fileds;"></tr>
</table>
