<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> {{exampleTitle}} </mat-card-title>
    <button mat-icon-button (click)="openCode($event)">
      <mat-icon>{{ !flag.codeOpen ? 'code' : 'code_off' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="openEditor($event)">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <div #exampleComponentAnchor [style.display]="flag.codeOpen?'block':'none'"></div>

    <div>
      <mat-tab-group>
        <mat-tab label="{{ item.key }}" *ngFor="let item of exampleCodeGroup | keyvalue">
          <ng-template matTabContent>
            <code-highlight [languageId]="extGroup[item.key]" [content]="item.value"></code-highlight>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
