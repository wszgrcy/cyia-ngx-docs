<table mat-table [dataSource]="data" class="mat-elevation-z1" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 名字 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> 描述 </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="docParameters">
    <th mat-header-cell *matHeaderCellDef> 传入参数 </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let item of element.docParameters" class="method-parameter">
        <docs-chip [radius]="'round'" [type]="'parameter'">
          {{item.name}}{{item.isOptional?'?':''}}:{{item.type}}
        </docs-chip>
      </div>
      <!-- {{element.docParameters|json}} -->
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="returnType">
    <th mat-header-cell *matHeaderCellDef> 返回值 </th>
    <td mat-cell *matCellDef="let element">
      <docs-chip [radius]="'round'" [type]="'return-type'">
        {{element.returnType}} 
      </docs-chip>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="rowList"></tr>
  <tr mat-row *matRowDef="let row; columns: rowList;"></tr>
</table>
