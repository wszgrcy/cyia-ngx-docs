<div>
  <div>{{doc.name}}</div>
  <div>{{doc.description}}</div>
  {% if doc.methodList and doc.methodList.length %}
  <table>
    <thead>
      <tr>
        <td>方法</td>
        <td>输入参数</td>
        <td>返回类型</td>
        <td>描述</td>
      </tr>
    </thead>
    <tbody>
      {% for item in doc.methodList %}
      <tr>
        <td>{{item.name}}</td>
        <td>
          {% for docParameter in item.docParameters %} {{docParameter.parameter}} {% endfor %}
        </td>
        <td>{{item.returnType}}</td>
        <td>{{item.description}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>
